      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

    <title>Open Supply Hub</title>
    <meta property="og:title" content="Open Supply Hub">
    <meta name="description" content="The Open Supply Hub (OS Hub) is an open source map and database of global apparel facilities, their affiliations and unique OS Hub IDs assigned to each facility.">

    <meta property="og:url" content="https://openapparel.org">
    <meta property="og:site_name" content="Open Supply Hub">

    <!-- Google Analytics -->
    <script>
        if (window.ENVIRONMENT &&
            window.ENVIRONMENT.REACT_APP_GOOGLE_ANALYTICS_KEY &&
            window.ENVIRONMENT.REACT_APP_GOOGLE_ANALYTICS_KEY !== "") {
            // Initially disable tracking until we check that the user has accepted the notification
            //
            // See: https://developers.google.com/analytics/devguides/collection/analyticsjs/user-opt-out
            //
            // We will later delete this key and start Google Analytics tracking in the application code
            // if it is verified that the user has selected "Accept" for the Google Analytics tracking
            // notification. See: /src/app/src/util/util.ga.js
            //
            // Set for every environment to ensure it is always set.
            var disableGAKey = 'ga-disable-' + window.ENVIRONMENT.REACT_APP_GOOGLE_ANALYTICS_KEY;
            window[disableGAKey] = true;
        }
    </script>

    <script type="text/javascript">
        var defaultLanguage = 'en';
        function getLangFromTranslateElement(translateElement) {
            const innerText = translateElement?.M?.innerText?.slice(0, -2);
            const shortNameDict = translateElement?.B;
            if (!innerText || !shortNameDict) return defaultLanguage;
            for (const [key, value] of Object.entries(shortNameDict)) {
                if (value.toLowerCase().trim() == innerText.toLowerCase().trim()) {
                    return key;
                }
            }
             return defaultLanguage;
        }

        function googleTranslateElementInit() {
            var translateElementID = 'google_translate_element';

            var translateElement = new google.translate.TranslateElement({
                pageLanguage: 'en',
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
                autoDisplay: true,
            }, translateElementID);

            var translateButton = document.getElementById('google-translate-language-display');

            var callback = function () {
                setInterval(function(){
                    var language = getLangFromTranslateElement(translateElement);

                    if (!translateButton) return;
                    if (language.toUpperCase() === translateButton.innerText) return;

                    if (!language) {
                        translateButton.innerText = defaultLanguage.toUpperCase();
                    } else {
                        translateButton.innerText = language.toUpperCase();
                    }
                }, 200);

                removeObserver();
            };

            var observer = new MutationObserver(callback);

            observer.observe(
                document.getElementById(translateElementID),
                {
                    attributes: true,
                    childList: true,
                    subtree: true,
                }
            );

            function removeObserver() {
                if (!observer) return;
                observer.disconnect();
            };
        }
    </script>
